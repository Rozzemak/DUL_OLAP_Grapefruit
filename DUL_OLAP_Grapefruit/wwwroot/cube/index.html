<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.wijmo.com/5.20171.300/styles/wijmo.min.css" />
    <script src="http://cdn.wijmo.com/5.20171.300/controls/wijmo.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20171.300/controls/wijmo.input.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20171.300/controls/wijmo.grid.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20171.300/controls/wijmo.grid.filter.min.js"></script>
    <script src="http://cdn.wijmo.com/5.20171.300/controls/wijmo.olap.min.js"></script>
</head>
<body>
    <div class="container body-content" style="width: 100%">
        <div class="row" style="width: 100%">
            <div class="col-sm-3">
                <div id="pivotPanel">
                </div>
            </div>
            <div class="col-sm-9">
                <div id="pivotGrid" style="width: 100%">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="chartPanel"></div>
            <div id="pivotChart"></div>

            <label>
                Chart Type <input id="chartType">
            </label>
            <br />
            <label>
                Show Legend <input id="showLegend">
            </label>
            <br />
            <label>
                Show Chart Title <input id="chartTitle" type="checkbox" checked="checked">
            </label>
            <div id="export">
                Export to
                <button class="btn btn-default">PNG</button>
                <button class="btn btn-default">JPEG</button>
                <button class="btn btn-default">SVG</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
